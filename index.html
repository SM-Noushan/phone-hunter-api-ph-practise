<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH - Phone Hunter</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- font-awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- daisy ui and tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customized tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'color1': '#100F0F',
                        'color2': '#0D6EFD',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-poppins container mx-auto max-w-screen-xl">
    <header>
        <!-- navbar -->
        <nav class="my-6">
            <div class="navbar">
                <div class="navbar-start">
                    <a class="btn bg-white hover:bg-white border-0 hover:border-0 text-xl md:text-2xl font-bold"><span><i
                                class="fa-brands fa-phoenix-squadron"></i></span>
                        Phone Hunter</a>
                </div>
                <div class="navbar-end">
                    <a class="bg-color2 hover:bg-color2/90 text-white rounded-xl"><button
                            class="px-4 md:px-8 py-2 md:py-3.5 font-bold text-base md:text-xl">Sign
                            Up</button></a>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <section class="md:mt-12">
            <div class="hero rounded-xl">
                <div class="hero-content flex flex-col gap-0 text-center">
                    <!-- banner details -->
                    <div class="md:max-w-[80%] rounded-xl md:space-y-4">
                        <h1 class="text-xl md:text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                        <p class="py-6 text-sm md:text-lg opacity-80">There are many variations of passages of Lorem
                            Ipsum
                            available, but the
                            majority
                            have suffered alteration in some form, by injected humou.</p>
                        <button
                            class="px-4 md:px-8 py-2 md:py-3.5 bg-color2 hover:bg-color2/90 rounded-xl font-bold text-base md:text-xl text-white">Buy
                            Now</button>
                    </div>
                    <!-- banner images -->
                    <div class="grid grid-cols-3 rounded-xl mt-6 md:mt-12">
                        <div class="flex justify-end items-end">
                            <img src="resources/banner-img-2.png" alt="banner-imgs" class="">
                        </div>
                        <div class="flex justify-center items-end">
                            <img src="resources/banner-img-1.png" alt="banner-imgs" class="">
                        </div>
                        <div class="flex items-end">
                            <img src="resources/banner-img-2.png" alt="banner-imgs" class="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script src="app.js"></script>
</body>

</html>
